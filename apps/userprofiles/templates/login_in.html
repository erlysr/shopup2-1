<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta description="Shop-up, renta tu espacio">
	<title>Shop-up, renta tu espacio</title>
	<link rel="stylesheet" type="text/css" href="../media/css/estilos-shop-up.css">
</head>
<body>
	<!-- --------------------------HEADER----------------------------- -->
	<header id="encabezado">
		<figure>
			<img class="logo-shop-up" src="../media/img/logo_1.png"></img>
		</figure>
		<div class="redes-iconos">
			<a href="http://www.facebook.com/ShopUpMexico" target="_blank">
				<figure>
					<img class="icono" src="../media/img/fb.jpg"></img>
				</figure>
			</a>
			<a href="http://www.twitter.com/ShopUpMx" target="_blank">
				<figure>
					<img class="icono" src="../media/img/twitter.jpg"></img>
				</figure>
			</a>
		</div>
		<!--<figure>
			<img class="logo-buscar" src="../media/img/search.jpg"></img>
		</figure> -->
		{% if is_auth %}
		<p class="nombre-usuario">Bienvenido: {{ name }} {{ lastname }}</p>
		<figure>
			<img class="avatar" src="../media/{{ userprofile.avatar }}"></img>
		</figure>
		<a class="salir-link" href="/logout/">Salir</a>
		{% else %}
		<a class="salir-link" href="/login/">Entrar</a>
		{% endif %}
		<ul class="menu-superior">
			<li class="registra-tienda-opcion">
				<a class="registra-tienda-link" href="#">Registrar mi tienda</a>
			</li>
			<li>
				<a class="contacto-opcion" href="#">Contacto</a>
			</li>
		</ul>	
	</header>

	<!-- ---------------------------------FOOTER---------------------- -->
	<footer>
		<div class="piplusone-logos">
			<a id="piplusone-link" target="_blank" href="http://www.piplusone.mx">
				<div class="iconos">
					<figure class="icono-fig-item">
						<img class="icono-img-item" src="../media/img/pi.png"></img>
					</figure>
					<figure class="icono-fig-item">
						<img class="icono-img-item" src="../media/img/plus.png"></img>
					</figure>
					<figure class="icono-fig-item">
						<img class="icono-img-item" src="../media/img/one.png"></img>
					</figure>
				</div>
			</a>
		</div>
		<div class="powered-label">Powered by 
			<a id="piplusone-link" target="_blank" href="http://www.piplusone.mx">PI.PLUS.ONE</a>
		</div>
	</footer>
</body>

</html>
