{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %} - Shopup</title>
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    {% block extra_css %}
    {% endblock extra_css %}
</head>

<body>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    {% block extra_js %}
    {% endblock extra_js %}
</body>
</html>
